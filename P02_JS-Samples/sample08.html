<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>.: Mantıksal operatorler :.</title>
</head>
<body>
    <script>
        var x = 5, y = 10;

        if (x < 5 && y < x) {
            document.write("Şart sağlandı....");
        }
        else
        {
            document.write("Şart sağlanmadı....");
        }
        document.write("<br/><br/><br/>");

        x = 20;
        y = 30;

        if (x > 5 || y > 10) {
            document.write("Şart sağlandı....");
        }
        else {
            document.write("Şart sağlanmadı....");
        }
        

    </script>
</body>
</html>
