<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>.: Arttırma / Azaltma operatorleri :.</title>
</head>
<body>
    <script>
        var x = 5, y = 10, a = 20, b,c;

        x++; //x 1 arttı 6
        y--; // y 1 eksildi 9
        b = ++a; // önce a arttı sonra b ye atandı a=21 b=21
        c = a++; // önce c=a yaptı sonra ayı arttırdı. c=21 a=22

        alert("x=" + x);
        alert("y=" + y);
        alert("a=" + a);
        alert("b=" + b);
        alert("c=" + c);

    </script>
</body>
</html>
