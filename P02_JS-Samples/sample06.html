<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>.: Dikdortgen alan ve cevre hesabı :.</title>
</head>
<body>
    <script>
        var kk, uk, alan, cevre;

        kk = prompt("Kısa kenar  giriniz :");
        uk = prompt("Uzun kenar  giriniz :");

        alan = kk * uk;
        cevre = (kk + uk) * 2;

        alert("Alan : " + alan + " - Çevre : " + cevre);

    </script>
</body>
</html>
